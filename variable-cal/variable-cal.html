<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable & Cal() Demo</title>
    <style>
        :root {
            --text-color: #4CAF50;
            --text-size: 1rem;
        }

        .text {
            color: var(--text-color);
            font-size: calc(var(--text-size) + 1px);
        }
    </style>
</head>

<body>
    <div class="container">
        <p class="text">Paragraph styled with variable and cal()</p>
    </div>
</body>

</html>
